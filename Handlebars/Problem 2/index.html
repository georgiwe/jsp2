<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Handlebars HW - Prob 2</title>
    <style>
        select {
            display: block;
            margin: auto;
            margin-top: 50px;
            height: 30px;
            border: 3px outset #eee;
        }
    </style>
</head>
<body>
    <script id="select-template" type="text/x-handlebars-template">
        <select>
            {{#each items}}
            <option value="{{value}}">{{text}}</option>
            {{/each}}
        </select>
    </script>
    <script src="../handlebars-v1.3.0.js"></script>
    <script src="script.js"></script>
    <script>
        var templateContainer = document.getElementById('select-template');
        var selectTemplate = Handlebars.compile(templateContainer.innerHTML);
        var result = selectTemplate({ items: items });
        document.body.innerHTML += result;
    </script>
</body>
</html>
