<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Handlebars HW - Prob 1</title>
    <link href="problem1-style.css" rel="stylesheet" />
</head>
<body>
    <script id="table-template" type="text/x-handlebars-template">
        <table>
            <thead>
                <tr>
                    <th>№</th>
                    <th>Title</th>
                    <th>Date #1</th>
                    <th>Date #2</th>
                </tr>
            </thead>
            <tbody>
                {{#each lectures}}
                    <tr>
                        <td>{{@index}}</td>
                        <td>{{title}}</td>
                        <td>{{firstDate}}</td>
                        <td>{{secondDate}}</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </script>

    <script src="../handlebars-v1.3.0.js"></script>
    <script src="problem1.js"></script>
</body>
</html>
